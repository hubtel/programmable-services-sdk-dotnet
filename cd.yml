name: "Hubtel.ProgrammableServices.Sdk.Dotnet.Cd"

on:
  workflow_run:
    workflows: ["Hubtel.ProgrammableServices.Sdk.Dotnet.CI"]
    branches: [ master ]
    types:
      - completed

env:
    PROJECT_PATH: 'src\Hubtel.ProgrammableServices.Sdk\Hubtel.ProgrammableServices.Sdk.csproj'
    PACKAGE_OUTPUT_DIRECTORY: ${{github.workspace}}\output
    NUGET_SOURCE_URL: ''https://api.nuget.org/v3/index.json''

jobs:
  publish-nuget:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'

    - name: 'Restore Dependencies'
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: 'Build Project'
      run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

    - name: 'Pack Project'
      run: dotnet pack ${{ env.PROJECT_PATH }} --configuration Release --no-restore --no-build --include-symbols -p: '1.1.0' --output ${{ env.PACKAGE_OUTPUT_DIRECTORY }}
    
    - name: 'Push Package'
      run: dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY }}\*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s ${{ env.NUGET_SOURCE_URL }}

